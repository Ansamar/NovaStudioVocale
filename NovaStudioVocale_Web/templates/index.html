<!-- NovaStudioVocale_Web/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Nova Studio Vocale Web</title>
</head>
<body>
    <h1>Genera Audio da Testo</h1>
    <form method="post" action="/genera">
        <label for="testo">Testo:</label><br>
        <textarea name="testo" rows="5" cols="60"></textarea><br><br>

        <label for="voce">Seleziona Voce:</label>
        <select name="voce">
            <option value="Voce1">Voce 1</option>
            <option value="Voce2">Voce 2</option>
        </select><br><br>

        <label>Filtri Audio:</label><br>
        <input type="checkbox" name="filtri" value="eco"> Eco<br>
        <input type="checkbox" name="filtri" value="robot"> Robot<br><br>

        <button type="submit">Genera Audio</button>
    </form>
</body>
</html>
